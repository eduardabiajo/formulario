<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro de Usuário </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary">
    
    <main>
        <div class="col-md mx-auto mt-5">

            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="formulario">
                <div class="col justify-content-center">
                    <h1 class="mb-3 h3">Cadastro de Usuário</h1>

                
                    <div class="form-floating">
                        <input type="text" placeholder="Nome" class="form-control" required>
                        <label>Nome</label>
                    </div>

                    <div class="form-floating">
                        <input type="email" placeholder="email@exemplo.com" class="form-control" required>
                        <label>Endereço de Email</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" placeholder="Senha" class="form-control" required>
                        <label>Senha</label>
                    </div>
        
                    <div class="form-check my-3">
                        <input type="checkbox" value="remember-me">
                        <label> Lembrar meu cadastro. </label>
                    </div>

                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-dark" id="botao" type="submit">Cadastrar</button>
                    </div>
                </div>


            </form>

        </div>

    </main>
            
        
</body>
